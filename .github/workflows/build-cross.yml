# Building with cross-rs, please refer to https://github.com/cross-rs/cross?tab=readme-ov-file#supported-targets

name: build-with-cross

on:
  workflow_call:

jobs:
  build-cross:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        target:
          - arm-unknown-linux-musleabihf
          - armv7-unknown-linux-musleabihf
          - aarch64-unknown-linux-musl
          - mips-unknown-linux-musl
          - mips64-unknown-linux-muslabi64
          - riscv64gc-unknown-linux-musl
          - i586-unknown-linux-musl
          - x86_64-unknown-linux-musl

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix cargo config
        run: sed -e "s/.*replace-with.*//g" -i .cargo/config.toml

      # Download web
      - name: Download web
        uses: actions/download-artifact@v4
        with:
          name: pisugar-web
          path: |
            pisugar-webui/dist

      # Setup rust toolchain
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Install cross and cargo-deb / cargo rpm
      - name: Install cross and cargo-deb
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cargo install cargo-deb
          cargo install cargo-generate-rpm

      # Cross build
      - name: Cross build
        run: |
          cross build --target ${{ matrix.target }} --release
          for app in server poweroff programmer; do
            cargo deb --no-build --no-strip --target $target -p pisugar-${app}
            cargo generate-rpm --target $target -p pisugar-${app}
          done

      # Collect conf files
      - name: Collect conf files
        run: |
          mkdir -p target/${{ matrix.target }}/pisugar-server-conf
          cp pisugar-server/debian/pisugar-server.default target/${{ matrix.target }}/pisugar-server-conf/
          cp pisugar-server/debian/pisugar-server.service target/${{ matrix.target }}/pisugar-server-conf/
          cp pisugar-server/debian/config.json target/${{ matrix.target }}/pisugar-server-conf/

          cp -R pisugar-webui/dist target/${{ matrix.target }}/web-ui

          mkdir -p target/${{ matrix.target }}/pisugar-poweroff-conf
          cp pisugar-poweroff/debian/pisugar-poweroff.default target/${{ matrix.target }}/pisugar-poweroff-conf/
          cp pisugar-poweroff/debian/pisugar-poweroff.service target/${{ matrix.target }}/pisugar-poweroff-conf/

      # Make bin package
      - name: Make bin package
        run: |
          mkdir -p ${{matrix.target}}
          cp target/${{ matrix.target }}/release/pisugar-server ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/pisugar-poweroff ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/pisugar-programmer ${{ matrix.target }}

          cp scripts/install.sh ${{ matrix.target }}

          mkdir -p ${{ matrix.target }}/pisugar-server-conf
          cp pisugar-server/debian/pisugar-server.default ${{ matrix.target }}/pisugar-server-conf/
          cp pisugar-server/debian/pisugar-server.service ${{ matrix.target }}/pisugar-server-conf/
          cp pisugar-server/debian/config.json ${{ matrix.target }}/pisugar-server-conf/

          cp -R pisugar-webui/dist ${{ matrix.target }}/web-ui

          mkdir -p ${{ matrix.target }}/pisugar-poweroff-conf
          cp pisugar-poweroff/debian/pisugar-poweroff.default ${{ matrix.target }}/pisugar-poweroff-conf/
          cp pisugar-poweroff/debian/pisugar-poweroff.service ${{ matrix.target }}/pisugar-poweroff-conf/

          tar -czvf pisugar_${{ matrix.target }}.tar.gz ${{ matrix.target }} 

      # Upload artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            pisugar_${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/debian/*.deb
            target/${{ matrix.target }}/generate-rpm/*.rpm
