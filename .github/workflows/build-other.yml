name: build-other

on:
  workflow_call:

jobs:
  build-other:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Linux module
      - run: tar -czvf pisugar-module.tar.gz pisugar-module

      # Upload artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pisugar-other
          path: |
            pisugar-module.tar.gz
          if-no-files-found: warn
